<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign up</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form content">
                <header>Sign Up</header>

                <form action="#">

                    <div class="field input-field">
                        <input type="email" placeholder="Enter Username" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="email" placeholder="Enter Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Enter password" class="input">
                        <i class='bx bx-hide eye-icon'></i>                    </div>


                    <div class="field button-field">
                        <button>Sign up</button>
                    </div>

                    <div class="form-link">
                        <span>Already have an account?&nbsp;<a href="login.html" class="forgot-pass">Login</a>
                        </span>
                    </div>
                </form>
                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <i class='bx bxl-google google-icon'></i>
                        <span>Login With Google</span>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
