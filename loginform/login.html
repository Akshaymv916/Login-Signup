<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sign up</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form content">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()" id="login-head">Login</button>
                <button type="button" class="toggle-btn" onclick="signin()" id="sign-head">Sign</button>
                </div>

                <form action="#" id="login">
                    <div class="field input-field">
                        <input type="email" placeholder="Enter mail" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Enter password" class="input">
                        <i class='bx bx-hide eye-icon'></i>                    </div>

                    <div class="form-link">
                        <a href="#" class="forgot-pass">Forgot password</a>
                    </div>

                    <div class="field button-field">
                        <button>Login</button>
                    </div>

                </form>

                <form action="#" id="sign">

                    <div class="field input-field">
                        <input type="email" placeholder="Enter Username" class="input">
                    </div>

                    <div class="field input-field">
                        <input type="email" placeholder="Enter Email" class="input">
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Enter password" class="input">
                        <i class='bx bx-hide eye-icon'></i>                    </div>


                    <div class="field button-field">
                        <button>Sign up</button>
                    </div>

                </form>
                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <i class='bx bxl-google google-icon'></i>
                        <span>Login With Google</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("sign");
        var z=document.getElementById("btn");
        var login_head=document.getElementById("login-head")
        var sign_head=document.getElementById("sign-head")


        function signin(){
            z.style.left="110px";
            y.style.display="block";
            x.style.display="none";
            sign_head.style.color="white"
            login_head.style.color="black"
            y.style.transition=".6s ease-in-out"
        }

        function login(){
            z.style.left="0";
            x.style.transition=".6s ease-in-out"
            y.style.display="none";
            sign_head.style.color="black"
            login_head.style.color="white"
            x.style.display="block";
        }
    </script>
</body>
</html>
